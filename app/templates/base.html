<!DOCTYPE html>
{% load static %} <!-- Antes de usar a tag static é preciso carregar ela -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Gerenciador de Tarefas</title>
        <!-- {} template tag que executa um codigo python -->
        <!-- tag static é a tag que entra no conteudo da pasta static -->
        <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'listar_tarefas' %}">Listar Tarefas<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'deslogar_usuario' %}">Sair<span class="sr-only"></span></a>
                </li>
              </ul>
            </div>
        </nav>

        <main class="container">
            <!-- block = permite insira informações na base -->
            {% block conteudo %}

            {% endblock %}
        </main>
        
    </body> 
</html>
